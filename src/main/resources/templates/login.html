<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head >
  <meta charset="UTF-8" >
  <title >登陆</title >
  <link type="text/css" rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.2/css/materialize.css"
        media="screen,projection" >
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >

</head >
<body >

<script type="text/javascript"
        src="https://code.jquery.com/jquery-2.1.1.min.js" ></script >
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.2/js/materialize.min.js" >
</script >
<div class="row" style="margin-top: 200px" >

  <form class="col s12" method="post" th:action="@{/login}" action="/login">
    <div class="row" >
      <div class="input-field col s6" style="float: none; margin:auto" >
        <input id="username" name="username" class="validate" autofocus=""
               type="text" >
        <label for="username" class="" >用户名</label >
      </div >
    </div >
    <div class="row" >
      <div class="input-field col s6" style="float: none; margin:auto" >
        <input id="password" name="password" class="validate" type="password" >
        <label for="password" >密码</label >
      </div >
    </div >
    <div class="row" >
      <div class="input-field col s6" style="float: none; margin:auto" >
        <button class="btn waves-effect waves-light" type="submit" >登陆
          <i class="mdi-content-send right" ></i >
        </button >
      </div >
    </div >


  </form >
</div >

<div class="hiddendiv common" ></div >

</body >
</html >
